{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="form-content">
    <div class="form-title">
        <h2>Create Bill</h2>
    </div>

    <form action="/create/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="tb_name">Name</label>
            <input
                type="text"
                name="name"
                class="form-control"
                id="tb_name"
                required
            />
            <small
                id="emailHelp"
                class="form-text text-muted"
            >
                A alias for show easily.
            </small>
        </div>

        <div class="form-group">
            <label for="ta_description">Description</label>
            <textarea
                type="text"
                name="description"
                class="form-control"
                id="ta_description"
                row="3"
            ></textarea>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col-md-8 col-sm-12">
                    <label for="tb_date">Date Transaction</label>
                    <input
                        type="date"
                        name="date"
                        class="form-control"
                        id="tb_date"
                        required
                    />
                </div>

                <div class="col-md-4 col-sm-12">
                    <label for="tb_time">Time Transaction</label>
                    <input
                        type="time"
                        name="time"
                        class="form-control"
                        id="tb_time"
                        required
                    />
                </div>
            </div>
            <small
                id="emailHelp"
                class="form-text text-muted"
            >
                Select Date And Time
            </small>
        </div>

        <div class="form-group">
            <label for="cb_type">Type Bill</label>
            <div class="form-row align-items-center">
                <div class="col-12">
                    <label class="mr-sm-12 sr-only" for="select_type">
                        Preference
                    </label>

                    <select
                        class="custom-select mr-sm-12 select"
                        id="select_type"
                    >
                        <option selected>Choose One...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
            </div>

            <input
                type="checkbox"
                name="type"
                class="custom-control-input"
                id="cb_type"
            />
        </div>

        <div class="form-group">
            <label for="cb_consume">Type</label>
            <div class="form-row align-items-center">
                <div class="col-12">
                    <label class="mr-sm-12 sr-only" for="select_type">
                        Consume Product
                    </label>

                    <select
                        class="custom-select mr-sm-12 select"
                        id="select_type"
                    >
                        <option selected>Choose One...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
            </div>

            <input
                type="checkbox"
                name="type"
                class="custom-control-input"
                id="cb_type"
            />
        </div>

        <div class="form-group">
            <label>Is Repeter?</label>
            <div class="form-check">
                <input
                    type="radio"
                    name="is_repeter"
                    class="form-check-input"
                    id="r_is_repeter_false"
                    value="False"
                    onclick="changeIsRepeter()"
                    checked
                >
                <label
                    class="form-check-label"
                    for="r_is_repeter_false"
                >
                    No
                </label>
            </div>
            <div class="form-check">
                <input
                    type="radio"
                    name="is_repeter"
                    class="form-check-input"
                    id="r_is_repeter_true"
                    onclick="changeIsRepeter()"
                    value="True"
                >
                <label
                    class="form-check-label"
                    for="r_is_repeter_true"
                >
                    Yes
                </label>
            </div>
        </div>

        <div class="form-group hide" id="repeter-selector">
            <label for="cb_repeter">Type Repeter</label>
            <div class="form-row align-items-center">
                <div class="col-12">
                    <label class="mr-sm-12 sr-only" for="select_repeter">
                        Type Repeter
                    </label>

                    <select
                        class="custom-select mr-sm-12 select"
                        id="select_repeter"
                    >
                        <option selected>Choose One...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
            </div>

            <input
                type="checkbox"
                name="type"
                class="custom-control-input"
                id="cb_repeter"
            />
        </div>

        <div class="form-group centering btn-box">
            <button
                type="submit"
                class="btn btn-primary all-anchor"
            >
                Submit
            </button>
        </div>
    </form>
</div>

</script>


{% endblock %}

{% block script %}

<script>

 const getData = (data) => document.getElementById(data);

 const switchClassName =
     (className) =>
         (element) =>
             (element.classList.contains(className))
             ? element.classList.remove(className)
             : element.classList.add(className);


 function changeIsRepeter() {
     const data = getData('repeter-selector');
     switchClassName('hide')(data);
 }

</script>

{% endblock %}
